{% extends 'base.html' %}

{% load static %}

{% block title %}{{ topic.subject }}{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'tasks' %}">Tasks</a></li>
  <li class="breadcrumb-item active">Add New Task</li>
{% endblock %}

{% block content %}
  <div class="card mb-2">
	<div class="card-body p-3">
	  <form method="post">
		{% csrf_token %}
        <div class="form-group">
		  <label for="id_subject">Name of Task</label>
          <input type="text" class="form-control" id="id_subject" name="subject">
        </div>
		<div class="form-group">
		  <label for="id_subject">Type of Task</label>
          <input type="text" class="form-control" id="id_subject" name="subject">
        </div>
        <div class="form-group">
          <label for="id_message">Message for Task</label>
          <textarea class="form-control" id="id_message" name="message" rows="5"></textarea>
        </div>
		<div class="form-group">
		   <input type="file" name="document">
		   <button type="submit" class="btn btn-info">Upload file</button>
		</div>
        <button type="submit" class="btn btn-success">Add Task</button>
      </form>
	</div>
  </div>

{% endblock %}
